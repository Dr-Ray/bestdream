<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Best Dream Life</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="r-app">
        <div class="content h-dvh relative overflow-hidden">
            <div id="preloader" class="preloader fixed top-0 left-0 h-full w-full flex felx-col justify-center items-center z-[100]" style="background-color: #000011;">
                <img src="../assets/images/loader.gif" alt="">
            </div>
            <div class="header flex flex-row justify-between items-center p-4">
                <div class="logo">
                    Logo
                </div>
                <ul id="sidebar"
                    class="sidebar transition-all absolute h-full z-50 flex flex-col top-[0] right-[-400px] w-80 max-w-[calc(100%-3rem)] p-6 bg-slate-800 md:flex-row md:gap-4 md:bg-transparent md:relative md:w-full md:gap-2 md:p-0 md:justify-center md:right-[0]">
                    <li>
                        <a href="/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition-all linear hover:text-purple-800 font-bold"><i
                                class="fa fa-home md:hidden" style="width: 28px;"></i> <span>HOME</span></a>
                    </li>
                    <li>
                        <a href="/travel/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-plane md:hidden" style="width: 28px;"></i> <span>TRAVEL</span></a>
                    </li>
                    <li>
                        <a href="/design/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-paint-brush md:hidden" style="width: 28px;"></i> <span>DESIGN</span></a>
                    </li>
                    <li>
                        <a href="/shopping/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-store md:hidden" style="width: 28px;"></i> <span>SHOPPING</span></a>
                    </li>
                    <li>
                        <a href="/dining/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-couch md:hidden" style="width: 28px;"></i> <span>DINING</span></a>
                    </li>
                    <li>
                        <a href="/wedding/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-image md:hidden" style="width: 28px;"></i> <span>WEDDING</span></a>
                    </li>
                    <li>
                        <a href="/homes/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-building md:hidden" style="width: 28px;"></i> <span>HOMES</span></a>
                    </li>
                    <li>
                        <a href="/activity/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-calendar-alt md:hidden" style="width: 28px;"></i> <span>ACTIVITY</span></a>
                    </li>
                    <li>
                        <a href="/games/"
                            class="flex flex-row gap-2 items-center text-white md:text-black w-full py-2 transition linear hover:text-purple-800 font-bold"><i
                                class="fa fa-gamepad md:hidden" style="width: 28px;"></i> <span>GAMES</span></a>
                    </li>
                </ul>
                <div class="md:hidden cursor-pointer" id="open">
                    <i class="fa fa-navicon"></i>
                </div>
            </div>
            <div class="overlay-close absolute h-0 w-0 top-0 z-10" id="close"></div>
            <div class="content-body">
                <div class="relative w-full md:w-80 mx-auto h-36 gap-2 justify-center">
                    <img src="/assets/images/12.png" class="relative" style="height: 120px; width: 100%;" alt="">
                </div>
                <div class="w-full md:w-[600px] mx-auto flex flex-col items-center h-96"  style="background-image: url('/assets/images/bghome2.jpeg');background-position: bottom;background-size: cover; background-repeat: no-repeat;">
                    <img src="../assets/images/Home1.1.png" class="relative min-h-40 md:max-h-96" alt="">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#preloader').fadeOut(1500);
        })
    </script>
    <script>
        let sidebar = document.querySelector('#sidebar');
        let openbar = document.querySelector('#open');
        let closebar = document.querySelector('#close');

        openbar.onclick = (e) => {
            sidebar.classList.remove('right-[-400px]');
            closebar.classList.remove('h-0', 'w-0');

            sidebar.classList.add('right-[0]');
            closebar.classList.add('h-full', 'w-full');
        }
        closebar.onclick = (e) => {
            e.target.classList.remove('h-full', 'w-full');
            e.target.classList.add('h-0', 'w-0');

            sidebar.classList.remove('right-[0]');
            sidebar.classList.add('right-[-400px]');
        }
    </script>
</body>

</html>
